    <script type="text/x-handlebars-template" id="teachnotes">
      <div class='teachertemplate'>

        <div class='teach_firstline'>
          <div>{{subjects}} : {{subjectval}}</div>
          <div>{{grades}} : {{{gradesval}}}</div>
          <div id='teachClose'>X</div>
        </div>
        <div class='teach_secondline'>{{{nameofchapter}}}</div>
        <div class='secondTeachBox'>
          <div class='teach_area'>
            {{#each teachObj}}
              <div class='teach_area_obj'>
                <div class='teachleft'>{{teachleft}} : </div>
                <div class='teachright'>{{{teachright}}}</div>
              </div>
            {{/each}}
          </div>

          <div class='teach_obj_list'>
            <div class='teach_area_obj'>
              <div class='teachleft'>{{teacharea}} : </div>
              <div class='teachright'>{{{teachareaval}}}</div>
            </div>
            <div class='teach_area_obj'>
              <div class='midteachcenter'>{{{teachareaobj}}} :</div>
            </div>

            <div class='teach_area_obj'>
              <div class='teachleft'>{{lessonobj}} : </div>
              <div class='teachright'>{{{lessonobjval}}}</div>
            </div>

            {{#each exeteach}}
              <div class='teach_area_obj'>
                <div class='teachleft'>{{exeobj}} : </div>
                <div class='teachright'>{{{exeobjval}}}</div>
              </div>
            {{/each}}

            <div class='teach_area_obj'>
              <div class='teachleft'>{{selfobj}} : </div>
              <div class='teachright'>{{{selfobjval}}}</div>
            </div>
          </div>

          <div class='teach_act_list'>
            {{#each teach_act_list}}
              <div class='teach_area_obj'>
                <div class='teachleft'>{{teachact}} : </div>
                <div class='teachright'>{{{teachactval}}}</div>
              </div>
            {{/each}}
          </div>

          <div class='teach_last_list'>
            {{#each teach_last_list}}
              <div class='teach_area_obj'>
                <div class='teachleft'>{{teachact}} : </div>
                <div class='teachright'>{{{teachactval}}}</div>
              </div>
            {{/each}}
          </div>
          <div class='teach_web_list'>
            <div class='teach_area_obj'>
              <div class='teachleft'>{{weblst}} : </div>
              <div class='teachright'>{{{weblstval}}}</div>
            </div>
          </div>
        </div>

      </div>
    </script>

    <!--####################################################################################
    Sequence of scripts to put :
    1.) *jquery-1.11.3.min.js* -> you know it obvious its what everything in our project uses.
    2.) *bootstrap.min.js* -> all the bootstrap functions should be loaded first
    if any.
    3.) *handlebars-3.0.3.js* -> handlebars templates are decoded at runtime to
    make dom available.
    4.) *ole.lib.js* -> this script file has got global ole object that contains methods and functions to be called by the ole.start.js file.
    5.) *ole.start.js* -> the data required for the dom from config and specific activity data xml file are loaded from here . Global variables for currentgrade, subject, level and language are initialized and decleared here, which is also used in start.js file.
    6.) *start.js* -> if present, menu is populated in this script. In addition to this, language switch event handler is defined here. Also, the global variables for currentgrade, subject, level and language decleared in ole.start.js are used here. so make sure ole.start.js loads before this.
 #####################################################################################-->
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/handlebars-3.0.3.js"></script>
    <script type="text/javascript" src="js/ole.lib.js" defer></script>
    <script type="text/javascript" src="js/ole.start.js" defer></script>
    <script type="text/javascript" src="js/start.js" defer></script>
