		<!--####################################################################################
		Sequence of scripts to put :
		1.) *jquery-1.11.3.min.js* -> you know it obvious its what everything in our project uses.
		2.) *bootstrap.min.js* -> all the bootstrap functions should be loaded first
		if any.
		3.) *handlebars-3.0.3.js* -> handlebars templates are decoded at runtime to
		make dom available.
		4.) *ole.lib.js* -> this script file has got global ole object that contains methods and functions to be called by the ole.start.js file.
		5.) *ole.activity.js* -> the data required for the dom from config and specific activity data xml file are loaded from here . Global variables for currentgrade, subject, level and language are initialized and decleared here, which is also used in start.js file.
		6.) *start.js* -> if present, menu is populated in this script. In addition to this, language switch event handler is defined here. Also, the global variables for currentgrade, subject, level and language decleared in ole.activity.js are used here. so make sure ole.activity.js loads before this.
		#####################################################################################-->
